<div class="container mt-5">
  <div class="row">
    <div class="row">
      <h2 class="card-title">
        <strong>{{ work.title }}</strong>
      </h2>
      <h5 class="card-title">
        <strong>{{ work.subtitle }}</strong>
      </h5>
    </div>
  </div>
  <div class="row work-card mb-5">
    <div class="card mt-3 border-0">
      <div *ngFor="let picture of work.images; let i = index">
        <img
          src="{{ picture.path }}"
          class="card-img-top img-fluid mt-2 work-image pb-3"
          alt="..."
        />
        <p *ngIf="picture.photographer" class="photo-credit m-auto mt-2">
          Photo by {{ picture.photographer }}
        </p>
      </div>

      <div class="card-body">
        <p class="card-text" *ngFor="let paragraph of work.paragraphs">
          {{ paragraph }}
        </p>
        <h5 class="card-title"><strong>Credits</strong></h5>

        <ul class="list-group list-group-flush">
          <li *ngFor="let credit of work.credits" class="list-group-item">
            {{ credit }}
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div *ngIf="work.video" class="w-100 d-flex justify-content-center">
    <iframe
      [src]="safeURL"
      title="Video player"
      frameborder="0"
      allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
  </div>
</div>
