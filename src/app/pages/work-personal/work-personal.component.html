<div class="container mt-5">
  <div class="row">
    <div class="row">
      <h2 class="card-title">
        <strong>{{ work.title }}</strong>
      </h2>
      <h5 class="card-title">
        <strong>{{ work.subtitle }}</strong>
      </h5>
    </div>
  </div>
  <div class="row work-card mb-5">
    <div class="card mt-3 border-0">
      <div
        id="carouselExampleCaptions"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div
            *ngFor="let picture of work.images; let i = index"
            [ngClass]="i === 0 ? 'active' : ''"
            class="carousel-item"
          >
            <img
              src="{{ picture.path }}"
              class="card-img-top img-fluid mt-2 work-image"
              alt="..."
            />
            <div class="carousel-caption d-none d-md-block mt-5">
              <p>Photo by {{ picture.photographer }}</p>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>

        <!-- <p class="m-auto">{{picture.photographer}}</p> -->
      </div>

      <!-- <p class="m-auto">Photo by Someone</p> -->

      <div class="card-body">
        <p class="card-text" *ngFor="let paragraph of work.paragraphs">
          {{ paragraph }}
        </p>
        <h5 class="card-title"><strong>Credits</strong></h5>

        <ul class="list-group list-group-flush">
          <li *ngFor="let credit of work.credits" class="list-group-item">
            {{ credit }}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
